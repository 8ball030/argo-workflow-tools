name: Upload Python Package

on:
  release:
    types: [published]

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m poetry install --upgrade poetry
        poetry install
    - name: Build package
      run: poetry build -f wheel
    - name: Publish package
      run: poetry publish
